language: java
jdk:
  - openjdk11

branches:
  only:
    - main

before_install:
  - chmod +x gradlew

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r intercam ./*
  - mkdir -p deploy
  - mv intercam.zip deploy/intercam.zip


deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: intercambucket
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true
    on:
      all_branches: true

- provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: intercambucket
    key: intercambucket.zip
    bundle_type: zip
    application: intercamDeploy
    deployment_group: intercamDeploy
    region: ap-northeast-2
    wait-until-deployed: true
    on:
      all_branches: true


notifications:
  email:
    recipients:
      - gitvideouser@gmail.com
