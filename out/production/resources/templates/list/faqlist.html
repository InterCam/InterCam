<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>FAQ</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/list.css" />
    <style>
        #container a{
            display:block;
        }
    </style>
</head>
<body>
<div th:fragment="headerFragment(activeTab)">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Intercam</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="nav-item dropdown">
                        <button class="dropbtn">My인터뷰</button>
                        <div class="dropdown-content">
                            <!--TODO 등록 & 나의 리스트-->
                            <a href="#">등록</a>
                            <a href="#">나의리스트</a>
                        </div>
                    </li>

                    <li class="dropdown">
                        <!--TODO 모든 리스트 링크-->
                        <button class="dropbtn">All인터뷰</button>
                        <div class="dropdown-content">
                            <a href="#">리스트</a>
                        </div>
                    </li>

                    <li class="dropdown">
                        <!--TODO 순위 리스트 링크-->
                        <button class="dropbtn">순위</button>
                        <div class="dropdown-content">
                            <a href="#">리스트</a>
                        </div>
                    </li>

                    <li class="dropdown">
                        <!--TODO 소개 리스트 링크-->
                        <button class="dropbtn">소개</button>
                        <div class="dropdown-content">
                            <a href="#">평가원 소개</a>
                            <a href="#">사용방법 (다운로드)</a>
                        </div>
                    </li>

                    <li class="dropdown">
                        <button class="dropbtn">고객지원</button>
                        <div class="dropdown-content">
                            <a href="/notice">공지사항</a>
                            <a href="/faq">FAQ</a>
                            <!--TODO 질문 보내기 링크 & 로직 구현-->
                            <a href="#">질문보내기</a>
                        </div>
                    </li>

                    <li class="dropdown">
                        <button class="dropbtn">설정</button>
                        <div class="dropdown-content">
                            <a href="#">MY PAGE</a>
                        </div>
                    </li>
                </ul>


                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item" th:class="${activeTab == 'Login'}? 'active':null" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}" href="/login">login</a>
                    </li>
                </ul>

                <form name="myForm" action="/logout" method="POST"></form>

                <ul class="nav navbar-nav navbar-right">
                    <li class="nav navbar-nav navbar-right th:class="th:class="${activeTab == 'mypage'}? 'active':null" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/mypage}" href="/mypage" sec:authentication="name" ></a>
                    <li><a href="/logout" onclick="javascript:document.myForm.submit()"><span class="glyphicon glyphicon-log-in" sec:authorize="isAuthenticated()">Logout</span></a></li>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="container">
        <ul class="board">
            <h2>자주하는 질문(FAQ)</h2>
        </ul>

        <!--TODO 클릭하면 아래로 내용이 바로 나오도록(해당 링크로 이동하지 않게) 사용-->
        <ul class="board">
        <ul th:each="faq:${faqList}">
            <li class="fl tc w500 list t_line lt_line">
                <a th:href="@{/faq/contents/(id=${faq.faq_id})}" th:text="${faq.title}" name="id"></a>
            </li>
        </ul>
        </ul>
    </div>
</div>
</body>
</html>
