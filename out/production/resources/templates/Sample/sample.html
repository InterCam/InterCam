<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/common_layout">

<div layout:fragment="content">

    <div th:if="${error} == 'not.found.videoList'" >
        <span> 등록되지 않은 동영상 리스트입니다. </span>
    </div>
    <video width="500" height="300" poster="#" muted controls>
        <source src="${videoList.video_id.url}" type="mov">
    </video>

    <li><a th:text="${videoList.video_id.title}"></a></li>
    <li th:text= "'작성자:' + ${videoList.user_id.name}"></li>
    <li th:text="'조회수:' + ${videoList.views}"></li>
    <li th:text= "'평점: ' + ${videoList.avgScore}"></li>

    <hr class="col-12 my-4">

    <form id="commentForm" name="commentForm" method="post">
        <textarea placeholder="댓글을 입력하세요." id="comment" style="width:80%;height:150%;border:1"></textarea>
        <button id="btn_comment">입력</button>
    </form>


</div>
</html>
