<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<table border="1">
    <thead>
    <th>
        Notice
    </th>
    </thead>

    <tbody th:each="notice:${notice}">

    <tr>
        <td>
            <a th:text="${notice.title}"></a>
        </td>
    </tr>

    <tr>
        <td>
            <a th:text="${notice.content}"></a>
        </td>
    </tr>

    <tr>
        <td>
            <a th:text="${notice.views}"></a>
        </td>
    </tr>
    <a href="/notice" methods="get">공지사항으로</a>
    </tbody>


</table>
</html>
