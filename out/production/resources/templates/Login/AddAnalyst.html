<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/common_layout">
<div layout:fragment="content">
    <link th:href="@{/css/common/bootstrap.min.css}" id="bootstrap-style" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/common/icons.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/common/app.min.css}" id="app-style" rel="stylesheet" type="text/css"/>

<!--    평가원 회원가입-->

    <div class="account-pages my-5 pt-sm-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card overflow-hidden">
                        <div class="bg-soft-primary">
                            <div class="row">
                                <div class="col-7">
                                    <div class="text-primary p-4">
                                        <h5 class="text-primary">InterCam analyst 회원가입</h5>
                                        <p>새로운 계정을 만들어주세요.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body pt-0">
                            <div>
                                <a href="/">
                                    <div class="avatar-md profile-user-wid mb-4">
                                        <!-- TODO Main페이지로 돌아갈 이미지 -->
                                        <span class="avatar-title rounded-circle bg-light"><img th:src="@{/assets/images/logo.svg}" alt="" class="rounded-circle" height="34"></span>
                                    </div>
                                </a>
                            </div>
                            <div class="p-2">
                                <form class="form-horizontal" action="/admin/analyst" method="POST" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label for="useremail">이메일</label>
                                        <input type="email" class="form-control" name="username" id="useremail" placeholder="이메일을 입력해주세요">
                                    </div>

                                    <div class="form-group">
                                        <label for="userpassword">비밀번호</label>
                                        <input type="password" class="form-control" name="password" id="userpassword" placeholder="비밀번호를 입력해주세요">
                                    </div>

                                    <div class="form-group">
                                        <label for="name">이름</label>
                                        <input type="text" class="form-control" id="name" name="name" placeholder="이름을 입력해주세요">
                                    </div>

                                    <div class="form-group">
                                        <label for="phonenum">연락처</label>
                                        <input type="text" class="form-control" name="phone" id="phonenum" placeholder="'-'없이 입력 예)010-1234-1234">
                                    </div>

                                    <div class="form-group">
                                        <label for="datetime">생년월일</label>
                                        <input type="date" class ="form-control" name="birth" id="datetime" placeholder="예)2000-00-00">
                                    </div>

                                    <div class="form-group">
                                        <label for="image"> 이미지</label>
                                        <input type="file" class="form-control" name="file" id="image">
                                    </div>

                                    <div class="form-group">
                                        <label for="txt">설명</label>
                                        <input type="text" class="form-control" name="contents" id="txt" placeholder="설명">
                                    </div>
                                    <div class="mt-4">
                                        <input class="btn btn-primary btn-block waves-effect waves-light" type="submit" formmethod="post" formenctype="multipart/form-data" value="회원가입">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="mt-5 text-center">
                        <div>
                            <p>아이디가 이미 있으신가요?<a href="/login" class="font-weight-medium text-primary">로그인</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
