<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/common_layout">
<div layout:fragment="content">
    <link th:href="@{/css/common/bootstrap.min.css}" id="bootstrap-style" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/common/icons.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/common/app.min.css}" id="app-style" rel="stylesheet" type="text/css"/>

<!--    비밀번호변경-->
    <div class="account-pages my-5 pt-sm-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card overflow-hidden">
                        <div class="bg-soft-primary">
                            <div class="row">
                                <div class="col-7">
                                    <div class="text-primary p-4">
                                        <h5 class="text-primary">InterCam 비밀번호 변경</h5>
                                        <p>비밀번호 변경을 위해 아래 정보를 입력해주세요</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body pt-0">
                            <div>
                                <a href="/">
                                    <div class="avatar-md profile-user-wid mb-4">
                                        <span class="avatar-title rounded-circle bg-light"><img th:src="@{/assets/images/logo.svg}" alt="" class="rounded-circle" height="34"></span>
                                    </div>
                                </a>
                            </div>
                            <div class="p-2">
                                <form class="form-horizontal" action="/change" method="POST">
                                    <div class="form-group">
                                        <label for="useremail">이메일</label>
                                        <input type="email" class="form-control" name="username" id="useremail" placeholder="이메일을 입력해주세요">
                                    </div>

                                    <div class="form-group">
                                        <label for="name">이름</label>
                                        <input type="text" class="form-control" id="name" name="name" placeholder="이름을 입력해주세요">
                                    </div>

                                    <div class="form-group">
                                        <label for="phonenum">연락처</label>
                                        <input type="text" class="form-control" name="phone" id="phonenum" placeholder="'-'없이 입력 예)010-1234-1234">
                                    </div>
                                </form>
                                <button type="button" class="btn btn-primary btn-block waves-effect waves-light" id="btn">비밀번호 변경</button>
                                <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
                                <script th:src="@{/js/change.js}"></script>
                            </div>
                        </div>
                    </div>
                    <div class="mt-5 text-center">
                        <div>
                            <p>계정이 없으신가요? <a href="/join" class="font-weight-medium text-primary"> 일반 회원가입하러 가기 </a></p>
                            <p>Analyst이신가요? <a href="/admin/analyst" class="font-weight-medium text-primary"> Analyst 회원가입하러 가기 </a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
