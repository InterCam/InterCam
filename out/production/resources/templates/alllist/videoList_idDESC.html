<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/common_layout">
<div layout:fragment="content">
    <link rel="stylesheet" th:href="@{/css/common/list.css}" />
<!-- all인터뷰-->
    <div id="container">

        <!---기본 메뉴--->
        <ul class="board">
            <h2 >All 인터뷰 리스트</h2>
            <ul>
                <li class="fl tc w70 title t_line">번호</li>
                <li class="fl tc w500 title t_line">제목</li>
                <li class="fl tc w120 title t_line">작성자</li>
                <li class="fl tc w100 title t_line">조회수</li>
                <li class="fl tc w100 title t_line ">평점</li>
                <li class="fl tc w70 title t_line">관리</li>
            </ul>
        </ul>
        <!--- 리스트 --->
        <ul class="board">

            <ul th:each="videoList:${videoLists}">
                <li class="fl tc w70 list t_line lt_line" th:text="${list_id}"></li>

                <li class="fl tc w500 list t_line lt_line">
                    <a th:href="@{/alllist/allinterview/(id=${list_id})}" th:text="${videoList.video_id.title}"></a>
                    <span class=" label label-danger">미평가</span>
                </li>
                <li class="fl tc w120 list t_line lt_line"th:text="${videoList.user_id.name}"></li>
                <li class="fl tc w100 list t_line lt_line"th:text="${videoList.views}"></li>
                <li class="fl tc w100 list t_line lt_line"th:text="${videoList.avgScore}"></li>
                <li class="fl tc w70 list t_line lt_line"><button type="submit" value="삭제"></button></li>
            </ul>

        </ul>

        <ul class="board">
            <li class="fl tc w70 list t_line lt_line">1번</li>
            <li class="fl tc w500 list t_line lt_line">안녕하세요<span class=" label label-danger">미평가</span></li>
            <li class="fl tc w120 list t_line lt_line">관리자</li>
            <li class="fl tc w100 list t_line lt_line">100</li>
            <li class="fl tc w100 list t_line  lt_line">99</li>
            <li class="fl tc w70 list t_line lt_line"><button type="submit" value="삭제"></button></li>

        </ul>

        <div>
            <button type="submit" value="등록하기"></button>
        </div>

    </div>
</div>
</html>
