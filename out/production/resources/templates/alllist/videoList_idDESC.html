<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/common_layout">
<div layout:fragment="content">
    <!-- all인터뷰-->
    <h2>All 인터뷰 리스트</h2>

    <body>

    <table class="table table-striped" style="font-size: 15px; text-align: center; width: 1200px; margin-left:10%">
        <thead>
        <tr>
            <th style="text-align: center">번호</th>
            <th style="text-align: center">제목</th>
            <th style="text-align: center">작성자</th>
            <th style="text-align: center">평점</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="videoList:${videoLists}">
            <td th:text="${videoList.id}"></td>
            <td><a th:href="@{/list/detail/(id=${videoList.id})}" th:text="${videoList.title}"></a></td>
            <td th:text="${videoList.username}"></td>
            <td th:text="${videoList.avgScore}"></td>
        </tr>
        </tbody>

    </table>

    <div>
        <a class="btn btn-default" style="margin-left: 1500px" onclick="location.href='/upload'">등록</a>
    </div>

    <div align="center">
            <span th:each="pageNum : ${pageList}" th:inline="text">
                <a th:href="@{'/list/videoList/?page='+${pageNum}}">[[${pageNum}]]</a>
            </span>
    </div>

    </body>


</div>
</html>
