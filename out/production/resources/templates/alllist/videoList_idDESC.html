<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/common_layout">
<div layout:fragment="content">
    <link rel="stylesheet" th:href="@{/css/common/list.css}" />
<!-- all인터뷰-->
    <div id="container">
        <h2 >All 인터뷰 리스트</h2>
        <ul class="board">
                <li class="fl tc w70 title t_line">번호</li>
                <li class="fl tc w500 title t_line">제목</li>
                <li class="fl tc w120 title t_line">작성자</li>
                <li class="fl tc w100 title t_line ">평점</li>
                <li class="fl tc w70 title t_line">관리</li>
        </ul>
        <ul class="board">
            <ul th:each="videoList:${videoLists}">
                <li class="fl tc w70 list t_line lt_line" th:text="${videoList.id}"></li>

                <li class="fl tc w500 list t_line lt_line">
                    <a th:href="@{/alllist/allinterview/(id=${list_id})}" th:text="${videoList.title}"></a>
                    <span class=" label label-danger">미평가</span>
                </li>
                <li class="fl tc w120 list t_line lt_line"th:text="${videoList.username}"></li>
                <li class="fl tc w100 list t_line lt_line"th:text="${videoList.avgScore}"></li>
                <li class="fl tc w70 list t_line lt_line"><button class="btn btn-sm btn-danger">삭제</button></li>
            </ul>
        </ul>
        <button class="btn btn-sm btn-success" style="margin:1% 73%;" onclick="location.href='/upload'">등록</button>
    </div>
</div>
</html>
