<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/common_layout">
<div layout:fragment="content">
    <link rel="stylesheet" th:href="@{/css/common/list.css}"/>
    <!-- all인터뷰-->
    <div id="container">
        <h2>All 인터뷰 리스트</h2>

        <div class="row" th:each="videoList:${videoLists}">
            <div class="col-sm-1" th:text="${videoList.id}"></div>
            <div class="col-sm-7"><a th:text="${videoList.title}" th:href="@{/list/detail/?id=}+${videoList.id}"></a></div>
            <div class="col-sm-2" th:text="${videoList.name}"></div>
            <div class="col-sm-2" th:text="${videoList.avgScore}"></div>
        </div>
        <button class="btn btn-sm btn-success" style="margin:1% 73%;" onclick="location.href='/upload'">등록</button>
    </div>
</div>
</html>
