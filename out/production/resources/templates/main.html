<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
<div th:fragment="headerFragment(activeTab)">

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">

                <a class="navbar-brand" href="#" th:href="@{/}" >Intercam</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="nav-item dropdown">
                        <button class="dropbtn">My인터뷰</button>
                        <div class="dropdown-content">
                            <!--TODO 등록 & 나의 리스트-->
                            <a href="#">등록</a>
                            <a href="#">나의리스트</a>
                        </div>
                    </li>

                    <li class="dropdown">
                        <!--TODO 모든 리스트 링크-->
                        <button class="dropbtn">All인터뷰</button>
                        <div class="dropdown-content">
                            <a href="#">리스트</a>
                        </div>
                    </li>

                    <li class="dropdown">
                        <!--TODO 순위 리스트 링크-->
                        <button class="dropbtn">순위</button>
                        <div class="dropdown-content">
                            <a href="#">리스트</a>
                        </div>
                    </li>

                    <li class="dropdown">
                        <!--TODO 소개 리스트 링크-->
                        <button class="dropbtn">소개</button>
                        <div class="dropdown-content">
                            <a href="#">평가원 소개</a>
                            <a href="#">사용방법 (다운로드)</a>
                        </div>
                    </li>

                    <li class="dropdown">
                        <button class="dropbtn">고객지원</button>
                        <div class="dropdown-content">
                            <a href="/notice">공지사항</a>
                            <a href="/faq">FAQ</a>
                            <!--TODO 질문 보내기 링크 & 로직 구현-->
                            <a href="#">질문보내기</a>
                        </div>
                    </li>

                    <li class="dropdown">
                        <button class="dropbtn">설정</button>
                        <div class="dropdown-content">
                            <a href="#">MY PAGE</a>
                        </div>
                    </li>
                </ul>


                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item" th:class="${activeTab == 'Login'}? 'active':null" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}" href="/login">login</a>
                    </li>
                </ul>

                <form name="myForm" action="/logout" method="POST"></form>

                <ul class="nav navbar-nav navbar-right">
                    <li class="nav navbar-nav navbar-right th:class="th:class="${activeTab == 'mypage'}? 'active':null" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/mypage}" href="/mypage" sec:authentication="name" ></a>
                    <li><a href="/logout" onclick="javascript:document.myForm.submit()"><span class="glyphicon glyphicon-log-in" sec:authorize="isAuthenticated()">Logout</span></a></li>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--    네비게이션바를 제외한 밑에 부분-->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="https://placehold.it/1200x400?text=IMAGE" alt="Image">
                <div class="carousel-caption">
                    <h3>Sell $</h3>
                    <p>Money Money.</p>
                </div>
            </div>

            <div class="item">
                <img src="https://placehold.it/1200x400?text=Another Image Maybe" alt="Image">
                <div class="carousel-caption">
                    <h3>More Sell $</h3>
                    <p>Lorem ipsum...</p>
                </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="container text-center">
        <h3>What We Do</h3><br>
        <div class="col-sm-2">

        </div>
        <div class="row">
            <div class="col-sm-4">
                <!--            <img src="/image/upload.jpg" class="img-responsive" style="width:100%" alt="Image">-->
                <p>동영상 올리기</p>
            </div>
            <div class="col-sm-4">
                <!--            <img src="/image/list.png" class="img-responsive" style="width:97%" alt="Image">-->
                <p>동영상 리스트</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">

            </div>
            <div class="col-sm-4">
                <!--            <img src="/image/rank.jpg" class="img-responsive" style="width:100%" alt="Image">-->
                <p>동영상 순위보기</p>
            </div>
            <div class="col-sm-4">
                <!--            <img src="https://placehold.it/150x80?text=IMAGE" class="img-responsive" style="width:100%" alt="Image">-->
                <p>공지사항</p>
            </div>
        </div>

    </div><br>

    <footer class="container-fluid text-center">
        <p>Footer Text</p>
    </footer>
</div>
</body>
</html>
