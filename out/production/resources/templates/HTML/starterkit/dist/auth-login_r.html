<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

    <head>
        
        <meta charset="utf-8" />
        <title>로그인</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
        <meta content="Themesbrand" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <!-- Bootstrap Css -->
        <link href="assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />

    </head>

    <body>

        <div class="account-pages my-5 pt-sm-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card overflow-hidden">
                            <div class="bg-soft-primary">
                                <div class="row">
                                    <div class="col-7">
                                        <div class="text-primary p-4">
                                            <h5 class="text-primary">InterCam</h5>
                                            <p>InterCam을 사용하시려면 로그인를 해주세요.</p>
                                        </div>
                                    </div>
                                    <div class="col-5 align-self-end">
                                        <img src="assets/images/profile-img.png" alt="" class="img-fluid">
                                    </div>
                                </div>
                            </div>
                            <div class="card-body pt-0"> 
                                <div>
                                    <a href="/">
                                        <div class="avatar-md profile-user-wid mb-4">
                                            <span class="avatar-title rounded-circle bg-light">
                                                <img src="assets/images/logo.svg" alt="" class="rounded-circle" height="34">
                                            </span>
                                        </div>
                                    </a>
                                </div>
                                <div class="p-2">
                                     <form class="form-horizontal" action="/login" method="post" name="index" novalidate>
                                        <div class="form-group">
                                            <label for="username">이메일</label>
                                            <input type="text" class="form-control" name="username" id="username" placeholder="이메일을 입력해주세요.">
                                        </div>
                
                                        <div class="form-group">
                                            <label for="userpassword">비밀번호</label>
                                            <input type="password" class="form-control" name="password" id="userpassword" placeholder="비밀번호를 입력해주세요.">
                                        </div>
                
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="rememberMe" name="remember-me" checked>
                                            <label class="custom-control-label" for="rememberMe" aria-describedby="rememberMeHelp">로그인 유지하기</label>
                                        </div>
                                        
                                        <div class="mt-3">
                                            <button class="btn btn-primary btn-block waves-effect waves-light" type="submit">로그인</button>
                                        </div>

                                        <div class="mt-4 text-center">
                                            <a href="/change/password" class="text-muted"><i class="mdi mdi-lock mr-1"></i> 비밀번호찾기</a>
                                        </div>

                                    </form>
                                </div>
            
                            </div>
                        </div>
                        <div class="mt-5 text-center">
                            <div>
                                <p>계정이 없으신가요? <a href="/join" class="font-weight-medium text-primary"> 회원가입하러 가기 </a> </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
