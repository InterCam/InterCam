<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:th="http://www.thymeleaf.org"

      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

      layout:decorate="layout/common_layout">

<div layout:fragment="content">

    <link rel="stylesheet" th:href="@{/css/common/notice.css}"/>


    <style>

        #container a {

            display: block;

        }

    </style>


    <div id="container">


        <ul class="board">

            <h2>공지사항</h2>

            <ul>


                <li class="fl tc w1000 title t_line">제목</li>

            </ul>

        </ul>

        <ul class="board">

            <ul th:each="notice:${noticeList}">

                <li class="fl tc w1000 list t_line lt_line">

                    <a th:href="@{/notice/contents/(id=${notice.id})}" th:text="${notice.title}"></a>

                </li>

            </ul>

        </ul>
        <button class="btn btn-sm btn-success" style=" margin:1% 76%;">등록</button>

    </div>



</div>

</html>
