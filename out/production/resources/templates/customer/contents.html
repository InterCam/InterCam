<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<table border="1">
<!--    FAQ 답변-->
    <thead>
    <th>
        FAQ
    </th>
    </thead>

    <tbody th:each="faq:${faq}">

    <tr>
        <td>
            <a th:text="${faq.title}"></a>
        </td>
    </tr>

    <tr>
        <td>
            <a th:text="${faq.contents}"></a>
        </td>
    </tr>
    </tbody>

</table>
</html>
