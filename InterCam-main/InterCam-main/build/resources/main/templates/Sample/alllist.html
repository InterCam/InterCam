<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/common_layout">
<div layout:fragment="content">
    <link rel="stylesheet" href="css/common/list.css" />

    <div id="container">

        <!---기본 메뉴--->
        <ul class="board">
            <h2>나의 인터뷰 리스트</h2>
            <ul>
                <li class="fl tc w70 title t_line">번호</li>
                <li class="fl tc w500 title t_line">제목</li>
                <li class="fl tc w120 title t_line">글쓴이</li>
                <li class="fl tc w100 title t_line">작성일</li>
                <li class="fl tc w100 title ">조회수</li>
                <li class="fl tc w70 title t_line">관리</li>

            </ul>
        </ul>
        <!--- 리스트 --->
        <ul class="board">
            <ul th:each="alllist:${alllist}">
                <li class="fl tc w70 list t_line lt_line" th:text="${alllist.id}"></li>


                <li class="fl tc w500 list t_line lt_line">
                    <a th:href="@{/alllist/contents/(id=${alllist.id})}" th:text="${alllist.title}" name="id" id="clickme"></a>
                    <span class=" label label-danger">미평가</span></li>

                <li class="fl tc w120 list t_line lt_line"th:text=""></li>
                <li class="fl tc w100 list t_line lt_line"th:text=""></li>
                <li class="fl tc w100 list  lt_line"th:text=""></li>
                <li class="fl tc w70 list t_line lt_line" th:text=""></li>

            </ul>
        </ul>
    </div>
</div>
</html>
