<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<table border="1">
    <thead>
    <th>
        FAQ
    </th>
    </thead>

    <tbody th:each="faq:${faqList}">

    <tr>
        <td>
            <a  th:href="@{/faq/contents/(id=${faq.faq_id})}" th:text="${faq.title}" name="id">
            </a>
        </td>
    </tr>
    </tbody>

</table>
</html>
