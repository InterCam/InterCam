<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/common_layout">
<div layout:fragment="content">
    <link th:href="@{/css/common/bootstrap.min.css}" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/common/icons.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/common/app.min.css}" id="app-style" rel="stylesheet" type="text/css" />
    <!--    로그인-->
    <body id="back">
    <div class="account-pages my-5 pt-sm-5">
        <div class="container">
            <div class="row justify-content-around">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card overflow-hidden">
                        <div class="bg-soft-primary">
                            <div class="row">
                                <div class="col-7">
                                    <div class="text-primary p-4">
                                        <h5 class="text-primary">InterCam</h5>
                                        <p>InterCam을 사용하시려면 로그인을 해주세요.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body pt-0">
                            <div>
                                <a href="/">
                                    <!--TODO Main페이지로 돌아갈 이미지-->
                                    <div class="avatar-md profile-user-wid mb-4">
                                        <span class="avatar-title rounded-circle bg-light"><img th:src="@{/assets/images/logo.svg}" alt="" class="rounded-circle" height="34"></span>
                                    </div>
                                </a>
                            </div>

                            <div class="p-2">
                                <form class="form-horizontal" action="/login" method="post" name="index" novalidate>
                                    <div class="form-group">
                                        <label for="username">이메일</label>
                                        <input type="text" class="form-control" name="username" id="username" placeholder="이메일을 입력해주세요.">
                                    </div>

                                    <div class="form-group">
                                        <label for="userpassword">비밀번호</label>
                                        <input type="password" class="form-control" name="password" id="userpassword" placeholder="비밀번호를 입력해주세요.">
                                    </div>

                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="rememberMe" name="remember-me" checked>
                                        <label class="custom-control-label" for="rememberMe" aria-describedby="rememberMeHelp">로그인 유지하기</label>
                                    </div>

                                    <div class="mt-3">
                                        <button class="btn btn-primary btn-block waves-effect waves-light" type="submit">로그인</button>
                                    </div>

                                    <!--TODO 비밀번호찾는 링크-->
                                    <div class="mt-4 text-center">
                                        <a href="/change" class="text-muted"><i class="fas fa-lock"></i> 비밀번호찾기</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="mt-5 text-center">
                        <div>
                            <p>계정이 없으신가요? <a href="/join" class="font-weight-medium text-primary">일반 회원가입하러 가기 </a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </body>
</div>

</html>
