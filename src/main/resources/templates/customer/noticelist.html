<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/common_layout">
<div layout:fragment="content">
    <link rel="stylesheet" th:href="@{/css/common/board.css}"/>
    <div id="mainWrapper">

<!--공지사항-->

    <ul>
        <!-- 게시판 제목 -->
        <li>공지사항</li>

        <!-- 게시판 목록  -->
        <li>
            <ul id="ulTable">
                <li>
                    <ul>
                        <li>No</li>
                        <li>제목</li>
                        <li>작성일</li>
                        <li>작성자</li>
                    </ul>
                </li>
                <!-- 게시물이 출력될 영역 -->

                <li>
                    <ul th:each="notice:${noticeList}">
                        <li th:text="${notice.id}"></li>
                        <li style="display: inherit">
                            <a th:text="${notice.title}" th:id="'notice' + ${notice.id}"></a>
                            <p th:text="${notice.content}" style="display : none" th:id="'content'+${notice.id}"></p>
                        </li>
                        <li>2021-02-26</li>

                        <li>MEGAIT</li>

                    </ul>
                </li>
            </ul>
        </li>

    </ul>


        <script>
            $(document).ready(function(){
                $("#notice100").click(function(){
                    $("#content100").slideToggle();
                    $("#content99").slideUp();
                    $("#content3").slideUp()
                    $("#content4").slideUp()
                    $("#content5").slideUp()
                    $("#content6").slideUp()
                    $("#content7").slideUp()
                    $("#content8").slideUp()
                    $("#content9").slideUp()
                    $("#content10").slideUp()
                    $("#content11").slideUp()
                });
                $("#notice99").click(function(){
                    $("#content100").slideUp();
                    $("#content99").slideToggle();
                    $("#content3").slideUp()
                    $("#content4").slideUp()
                    $("#content5").slideUp()
                    $("#content6").slideUp()
                    $("#content7").slideUp()
                    $("#content8").slideUp()
                    $("#content9").slideUp()
                    $("#content10").slideUp()
                    $("#content11").slideUp()
                });
            });
        </script>
    </div>
</div>
</html>
