<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/common_layout">
<div layout:fragment="content">
    <link rel="stylesheet" th:href="@{/css/common/notice.css}"/>
    <h2>공지사항</h2>

    <body>
    <table class="table table-striped" style="font-size: 15px; text-align: center; width: 1200px; margin-left:10%">
        <thead>
        <tr>
            <td th:text="${notice.title}"></td>
        </tr>

        </thead>

        <tbody>
        <tr>
            <td th:text="${notice.content}"></td>
        </tr>
        </tbody>
    </table>
    <hr/>
    </body>
</div>
</html>
