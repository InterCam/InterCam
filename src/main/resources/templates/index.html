<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="layout/common_layout">
<div layout:fragment="content">
    <style>
        .navbar {
            margin-bottom: 0px;
        }
    </style>
    <!--    네비게이션바를 제외한 밑에 부분-->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="Images/시그널.jpg" alt="Image" style="height:523px">
                <div class="carousel-caption">
                    <h3>시그널</h3>
                    <p>12.5%</p>
                </div>
            </div>

            <div class="item">
                <img src="Images/도깨비.jpg" alt="Image" style="height:523px">
                <div class="carousel-caption">
                    <h3>도깨비</h3>
                    <p>20.5%</p>
                </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="container text-center">
        <h3>What We Do</h3><br>

        <div class="row">
            <div class="col-md-6 col-sm-4">
                <p>
                    <button type="button" onclick="location.href='/upload'" class="btn btn-sm btn-success" style="padding: 29px 130px; font-size: 15px;
                   border-radius: 60px;">동영상올리기<i class="fas fa-upload"></i></button>
                </p>
            </div>

            <div class="col-md-6 col-sm-4">
                <p>
                    <button type="button" onclick="location.href='/list/videoList'" class="btn btn-sm btn-danger"
                            style="padding: 29px 110px; font-size: 15px;
                   border-radius: 60px;">동영상 리스트<i class="fas fa-video"></i>

                    </button>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-4">
                <p>
                    <button type="button" onclick="location.href='/list/videoRankList'" class="btn btn-sm btn-warning"
                            style="padding: 29px 120px; font-size: 15px;
                   border-radius: 60px;">동영상 순위보기<i class="fas fa-photo-video"></i>

                    </button>
                </p>
            </div>
            <div class="col-md-6 col-sm-4">
                <p>
                    <button type="button" onclick="location.href='/notice'" class="btn btn-sm btn-info" style="padding: 29px 127px; font-size: 15px;
                   border-radius: 60px;">공지사항&nbsp;<i class="fas fa-info"></i>

                    </button>
                </p>
            </div>
        </div>

        <div style="margin:36px">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-github"></i>
        </div>
    </div>
    <br>
</div>
</html>
