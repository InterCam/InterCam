<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/common_layout">
<div layout:fragment="content">
    <link rel="stylesheet" th:href="@{/css/common/video.css}"/>
<!--    순위/리스트-->
    <div class="container">
        <div th:each="videoList:${videoLists}">
            <video width="500" height="300" poster="#" muted controls>
                <source th:src="${videoList.url}" type="video/mp4">
            </video>
            <li><a th:text="${videoList.title}" th:href="@{/list/detail/?id=}+${videoList.id}"></a></li>
            <li th:text= "'작성자:' + ${videoList.name}"></li>
            <li th:text= "'평점: ' + ${videoList.avgScore}"></li>
            <hr style="visibility:hidden">
        </div>
    </div>
</div>
</html>
