<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/common_layout">
<div layout:fragment="content">
    <link rel="stylesheet" th:href="@{/css/common/video.css}"/>
    <body id="back">
    <!--    순위/리스트-->
    <div class="container" style="overflow: hidden">
<h2 text align="center">영상 순위</h2>
        <div th:each="videoList:${videoLists}">

            <video th:src="${videoList.url}" style="max-width:60%; margin-left: 320px" ></video>
            <li><a th:href="@{/list/detail/(id=${videoList.id})}" th:text="'제목:' +${videoList.title}"></a></li>

            <li th:text= "'작성자:' + ${videoList.username}"></li>
            <li th:text= "'평점: ' + ${videoList.avgScore}"></li>
            <hr style="visibility:hidden">

        </div>




    </div>
    </body>
</div>
</html>
