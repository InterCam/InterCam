<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/common_layout">
<div layout:fragment="content">
    <body>

    <h2>내 동영상</h2>
    <table class="table table-striped" style="font-size: 15px; text-align: center; width: 1200px; margin-left:10%">
        <thead>
        <tr>
            <th style="text-align: center">제목</th>
            <th style="text-align: center">평점</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="videoList:${videoList}">
            <td><a th:href="@{/list/detail/(id=${videoList.id})}" th:text="${videoList.title}"></a></td>
            <td th:text="${videoList.avgScore}"></td>
        </tr>
        </tbody>
    </table>
    <hr/>

    </body>
</div>
</html>
