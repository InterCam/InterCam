<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/common_layout">
<div layout:fragment="content">

<!--    my인터뷰 등록-->
<!--   -->
<!--    제목 = 작성자-->

<!--    분야 - -->
<!--    지원분야: 레디오버튼  IT,  금융 전기 의료-->
<!--    학력 : 레디오버튼  중졸,고졸 , 대졸-->
<!--    사진공개여부: 레디오버튼  공개,비공개 status-->
<!--    구직경험 : 5회이상 3-4회 1-2회 없음-->
<!--    첨부파일-->

    <h2>Interview/등록하기</h2>

    <h1>지원분야</h1>  <input type="radio" name="major">
    <input type="radio" name="chk_info" value="IT">IT
    <input type="radio" name="chk_info" value="금융">금융
    <input type="radio" name="chk_info" value="전기">전기
    <input type="radio" name="chk_info" value="의료">의료

    <h1>학력</h1>     <input type="radio" name="education">
    <input type="radio" name="chk_info" value="중졸">중졸
    <input type="radio" name="chk_info" value="고졸">고졸
    <input type="radio" name="chk_info" value="대졸">대졸

    <h1>사진공개여부</h1>     <input type="radio" name="status">
    <input type="radio" name="chk_info" value="공개">공개
    <input type="radio" name="chk_info" value="비공개">비공개

    <h1>구직경험</h1>       <input type="radio" name="experience">
    <input type="radio" name="chk_info" value="5회이상">5회이상
    <input type="radio" name="chk_info" value="3~4회">3~4회
    <input type="radio" name="chk_info" value="1~2회">1~2회
    <input type="radio" name="chk_info" value="없음">없음

    <form th:action="@{/gallery}" method="post" enctype="multipart/form-data">
    <input type="text" name="title"> <br>

     <input type="file" name="file"> <br>
    <button>등록하기</button>
</form>
</div>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/common_layout">
<div layout:fragment="content">
    <link th:href="@{/css/common/bootstrap.min.css}" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/common/icons.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/common/app.min.css}" id="app-style" rel="stylesheet" type="text/css" />
    <!--    로그인-->

    <div class="account-pages my-5 pt-sm-5">
        <div class="container">
            <div class="row justify-content-around">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card overflow-hidden">
                        <div class="bg-soft-primary">
                            <div class="row">
                                <div class="col-7">
                                    <div class="text-primary p-4">
                                        <h5 class="text-primary">InterCam</h5>
                                        <p>InterCam 인터뷰 등록하기</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body pt-0">
                            <div>
                                <a href="/">
                                    <!--TODO Main페이지로 돌아갈 이미지-->
                                    <div class="avatar-md profile-user-wid mb-4">
                                        <span class="avatar-title rounded-circle bg-light"><img th:src="@{/assets/images/logo.svg}" alt="" class="rounded-circle" height="34"></span>
                                    </div>
                                </a>
                            </div>

                            <div class="p-2">
                                <form th:action="@{/gallery}" method="post" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <input type="text" name="title">
                                        <label for="title"></label>
                                        <input type="text" class="form-control" name="title" id="title" placeholder="이메일을 입력해주세요.">
                                    </div>

                                    <div class="form-group">
                                        <label for="userpassword">비밀번호</label>
                                        <input type="password" class="form-control" name="password" id="userpassword" placeholder="비밀번호를 입력해주세요.">
                                    </div>

                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="rememberMe" name="remember-me" checked>
                                        <label class="custom-control-label" for="rememberMe" aria-describedby="rememberMeHelp">로그인 유지하기</label>
                                    </div>

                                    <div class="mt-3">
                                        <button class="btn btn-primary btn-block waves-effect waves-light" type="submit">로그인</button>
                                    </div>

                                    <!--TODO 비밀번호찾는 링크-->
                                    <div class="mt-4 text-center">
                                        <a href="/change" class="text-muted"><i class="fas fa-lock"></i> 비밀번호찾기</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="mt-5 text-center">
                        <div>
                            <p>계정이 없으신가요? <a href="/join" class="font-weight-medium text-primary">일반 회원가입하러 가기 </a></p>
                            <p>Analyst이신가요? <a href="/admin/analyst" class="font-weight-medium text-primary"> Analyst 회원가입하러 가기 </a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

</html>
