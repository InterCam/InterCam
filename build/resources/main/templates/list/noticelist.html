<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/common_layout">
<div layout:fragment="content">
    <link rel="stylesheet" href="css/common/list.css" />

    <style>
        #container a{
            display:block;
        }
    </style>

    <div id="container">

        <ul class="board">
            <h2>공지사항</h2>
            <ul>
                <li class="fl tc w70 title t_line">번호</li>
                <li class="fl tc w500 title t_line">제목</li>
            </ul>
        </ul>

        <ul class="board">
            <ul th:each="notice:${noticeList}">
                <li class="fl tc w70 list t_line lt_line" th:text="${notice.id}"></li>
                <li class="fl tc w500 list t_line lt_line">
                    <a th:href="@{/notice/contents/(id=${notice.id})}" th:text="${notice.title}" name="id" id="clickme"></a>
                </li>
            </ul>
        </ul>
    </div>

</div>
</html>
