<!doctype html>

    <body>
        <div class="home-btn d-none d-sm-block">
            <a href="index.html" class="text-dark"><i class="mdi mdi-home-variant h2"></i></a>
        </div>
        <div class="account-pages my-5 pt-sm-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card overflow-hidden">
                            <div class="bg-soft-primary">
                                <div class="row">
                                    <div class="col-7">
                                        <div class="text-primary p-4">
                                            <h5 class="text-primary">비밀번호 변경하기</h5>
                                            <p>비밀번호를 변경해주세요</p>
                                        </div>
                                    </div>
                                    <div class="col-5 align-self-end">
                                        <img src="assets/images/profile-img.png" alt="" class="img-fluid">
                                    </div>
                                </div>
                            </div>
                            <div class="card-body pt-0"> 
                                <div>
                                    <a href="index.html">
                                        <div class="avatar-md profile-user-wid mb-4">

                                            </span>
                                        </div>
                                    </a>
                                </div>
                                
                                <div class="p-2">

                                        이메일을 입력해주세요.
                                    </div>

                                        <div class="form-group">
                                            <label for="useremail">이메일</label>
                                            <input type="email" class="form-control" id="useremail" placeholder="가입하신 이메일을 입력해주세요">
                                        </div>
                    
                                        <div class="form-group row mb-0">
                                            <div class="col-12 text-right">
                                                <button class="btn btn-primary w-md waves-effect waves-light" type="submit">재설정</button>
                                            </div>
                                        </div>
    
                                    </form>
                                </div>
            
                            </div>
                        </div>
                        <div class="mt-5 text-center">
                            <p>비밀번호를 알고계신가요? <a href="auth-login_r.html" class="font-weight-medium text-primary"> 로그인하러가기</a> </p>

                    </div>
                </div>
